<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Indovina il Numero - Livelli</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
align-items: center;
margin: 0;
background: #f3f3f3;
}
#topBanner {
width: 100%;
background: #ccc;
text-align: center;
padding: 10px 0;
margin-bottom: 20px;
}
#grid {
display: grid;
gap: 8px;
}
.cell {
width: 60px;
height: 60px;
border: 2px solid #aaa;
display: flex;
justify-content: center;
align-items: center;
font-size: 24px;
font-weight: bold;
background: white;
transition: border 0.2s;
}
.active {
border: 3px solid #000;
}
#statsBox {
margin-top: 20px;
display: none;
flex-direction: column;
align-items: center;
}
#statsSummary {
font-size: 18px;
margin-bottom: 10px;
}
#statsChart {
max-width: 400px;
max-height: 200px;
}
#bottomBanner {
width: 100%;
background: #ccc;
text-align: center;
padding: 10px 0;
margin-top: 30px;
}
</style>
</head>
<body>
<div id="topBanner">Banner Sponsor (futuro)</div>
<h1>Indovina il Numero - Livelli</h1>
<div id="levelIndicator"></div>
<div id="grid"></div>
<div id="result"></div>
<div id="statsBox">
<div id="statsSummary"></div>
<canvas id="statsChart"></canvas>
</div>
<div id="bottomBanner">Banner Footer (contatti, policy, ecc.)</div>
<input id="mobileInput" type="tel" inputmode="numeric" maxlength="1" style="opacity:0;position:absolute;pointer-events:none;">
<script>
let level = 1;
const levels = {
1: { tentativi: 5, cifre: 5 },
2: { tentativi: 4, cifre: 5 } // cifre sempre 5
};
const maxPartiteGiornaliere = 10;


const today = new Date().toISOString().slice(0,10);
let partiteOggi = parseInt(localStorage.getItem("partiteOggi") || "0");
if (localStorage.getItem("playedDate") !== today) {
localStorage.setItem("playedDate", today);
localStorage.setItem("partiteOggi", "0");
partiteOggi = 0;
}
</html>
